{% extends "base.html" %}

{% block content %}

    <title>Edit Product</title>

    <div class="card">
        <h2>Edit {{ product[1] }}</h2>
        <form method="POST" class="card-body">
            Brand Name: <br><input type="text" name="name" value="{{ product[1] }}" required><br><br>
            Price (R): <br><input type="number" name="price" step="0.01" value="{{ product[2] }}" required><br><br>
            Stock: <br><input type="number" name="stock" value="{{ product[3] }}" required><br><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
        <br>
        <a href="/">‚Üê Back to Dashboard</a>
    </div>
 {% endblock %}
