<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <h2>Edit {{ product[1] }}</h2>
        <form method="POST" class="card-body">
            Brand Name: <br><input type="text" name="name" value="{{ product[1] }}" required><br><br>
            Price (R): <br><input type="number" name="price" step="0.01" value="{{ product[2] }}" required><br><br>
            Stock: <br><input type="number" name="stock" value="{{ product[3] }}" required><br><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
        <br>
        <a href="/">‚Üê Back to Dashboard</a>
    </div>
  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>

</body>
</html>
