<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='analytics.css') }}">

</head>
<body>
    <h2>Weekly Sales Analytics</h2>

    {% if most_bought %}
        <p><strong>Most Bought:</strong> {{ most_bought[0] }} ({{ most_bought[1] }} sold)</p>
        <p><strong>Least Bought:</strong> {{ least_bought[0] }} ({{ least_bought[1] }} sold)</p>
    {% else %}
        <p>No purchases in the last 7 days.</p>
    {% endif %}

    <br>
    <a href="/">‚Üê Back to Dashboard</a>
</body>
</html>
