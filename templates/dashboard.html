<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Dashboard.css') }}">



</head>

<body>
    <h1>Cigarette Stock Dashboard</h1>
    <a href="/add">âž• Add Product</a> | 
    <a href="/transactions">ðŸ“‹ View Transactions</a>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Price (R)</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td><a href="/edit/{{ product[0] }}">Edit</a>
                <a href="/delete/{{ product[0] }}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
