<!DOCTYPE html>
<html>
<head>
    <title>Add New Product</title>
</head>
<body>
    <h2>Add a New Cigarette Brand</h2>
    <form method="POST">
        Brand Name: <input type="text" name="name" required><br>
        Price (R): <input type="number" name="price" step="0.01" required><br>
        Stock: <input type="number" name="stock" required><br>
        <button type="submit">Add</button>
        
        
    </form>
</body>
</html>
