<!DOCTYPE html>
<html>
<head>
    <title>Sales Transactions</title>
</head>
<body>
    <h2>Sales History</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Date</th>
        </tr>
        {% for sale in sales %}
        <tr>
            <td>{{ sale[1] }}</td>
            <td>{{ sale[2] }}</td>
            <td>R{{ sale[3] }}</td>
            <td>{{ sale[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">‚Üê Back to Dashboard</a>
</body>
</html>
